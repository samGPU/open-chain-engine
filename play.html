<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="./favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Grand Prix Arena</title>
    <link rel="stylesheet" href="./style.css" />

    <meta name="title" content="Grand Prix Arena">
    <meta name="description" content="Blockchain Gaming dApp.">
    <meta name="keywords" content="blockchain, blast, big bang competition, blastL2, samgpu, gaming, ethereum ">
    <meta name="robots" content="index, follow">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">

    <meta name="twitter:card" content="summary">
    <meta name="twitter:title" content="Grand Prix Arena">

  </head>
  <body>
    <main class='main'>
      <div class="topRight">
        <button class="button" id="connectButton">Connect Wallet</button>
        <button class="button" id="convertButton">Convert</button>
      </div>
      <div class="topLeft">
        <p id="score"><code>SCORE</code>: 0</p>
        <p id="flags"><code>$FLAG</code>: 0</p>
      </div>
      <div class="center">
        <div class="card" id="controlsTutorial">
          <p>Collect ⛳'s by moving the car with ⬅️ and ➡️</p>
        </div>
        <div class="card" id="walletTutorial">
          <p>Connect your wallet to save progress!</p>
        </div>
        <div class="card" id="convertTutorial">
          <p>Use the Convert button to claim your $FLAG tokens!</p>
        </div>
      </div>
      <canvas class="webgl" id="webgl"></canvas>
      <script type="module" src="./main.js"></script>
    </main>
  </body>
